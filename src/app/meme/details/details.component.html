<div class="meme-container"
  *ngIf="meme">
  <button mat-raised-button
    color="primary"
    (click)="goBack()">previous</button>
  <div class="meme">
    <div class="image"
      [ngStyle]="{'background-image':' url(' + meme?.url + ')'}"></div>
    <p>{{meme.name}}</p>
  </div>
  <button mat-raised-button
    color="primary"
    (click)="goNext()">next</button>
</div>
